<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.getElementById("btnShow").onclick=function(){
			location.href="/adminpage"
			
		};
	}
</script>
</head>
<body>
상품 정보<p/>
<table border="1">
	<tr><th>아이디</th><th>분류</th><th>상품명</th><th>가격</th><th>재고량</th><th>설명</th></tr>
	{% if datas %}
	{% for p in datas %}
	<tr>
		<td>{{p.id}}</td>
		<td>{{p.category}}</td>
		<td>{{p.pname}}</td>
		<td>{{p.price}}</td>
		<td>{{p.stock}}</td>
		<td>{{p.description}}</td>
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="6">자료가 없음</td></tr>
	{% endif %}
</table>
건수 : {{datas.count}}<br>
<input type="button" id="btnShow" value="목록보기">
</body>
</html>
