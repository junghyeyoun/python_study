<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>투표할 질문 항목 선택</h2>
{% if q_list %}
	<ul>
		{% for q in q_list %}
			{# 한 줄 주석 #}
			{# url 요청 직접 기술방법1(정적, 하드 코딩) #}
			<li><a href="/gogo/{{q.id}}">{{q.question_text}}</a></li>
			<br>
			{# url 요청 직접 기술방법2(동적, 소프트 코딩) #}
			<li><a href="{% url 'detail' q.id %}">{{q.question_text}}</a></li>
			<hr>
		{% endfor %}
	</ul>
{% else %}
	<div>질문 항목이 없습니다.</div>
{% endif %}
</body>
</html>
