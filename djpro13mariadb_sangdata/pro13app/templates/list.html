<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func(arg) {
		// alert(arg)
		
		let result = confirm("정말 삭제할까요?");
		if(result) {
			document.getElementById(arg).submit();
			frm.submit()
		}
	}
</script>
</head>
<body>
<h2>상품 정보</h2>
<div style="width: 80%; text-align: right;">
	<a href="/sangpum/insert">상품추가</a>
</div>
<table border="1" style="width: 80%;">
	<tr><th>코드</th><th>상품</th><th>수량</th><th>단가</th><th>기타</th></tr>
	{% if datas %}
	{% for s in datas %}
	<tr>
		<!-- 튜플 타입이기 때문에 s.code(쿼리셋) 처럼 사용하면 자료가 출력 안됨-->
		<!--
		<td>{{s.0}}</td> 
		<td>{{s.1}}</td>
		<td>{{s.2}}</td>
		<td>{{s.3}}</td>
		-->
		<td>{{s.code}}</td> 
		<td>{{s.sang}}</td>
		<td>{{s.su}}</td>
		<td>{{s.dan}}</td>
		<td>
			<a href="/sangpum/update?code={{s.code}}">수정</a> / 
			<!--
			<a href="/sangpum/delete?code={{s.code}}">삭제</a> 
			-->
			<form action="/sangpum/delete" method="get" style="display: inline;" id="{{s.code}}">
				<input type="hidden" name="code" value="{{s.code}}"/>
				<a href="javascript:void(0); onclick=func({{s.code}}) ">삭제</a> 
			</form>
		</td>
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="4">상품이 없습니다.</td></tr>
	{% endif %}
</table>
</body>
</html>
